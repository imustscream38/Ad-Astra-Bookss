<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Astra Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>AD Astra Books</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#" id="categories-toggle">Categories &#9662;</a>
                        <ul class="dropdown-menu" id="categories-menu">
                            <li><a href="philosophy.html">philosophy</a></li>
                            <li><a href="sci-fi.html">sci-fi</a></li>
                            <li><a href="fantasy.html">fantasy</a></li>
                            <li><a href="non-fiction.html">non-fiction</a></li>
                            <li><a href="horror.html">Horror</a></li>
                        </ul>
                    </li>
                    <script>
                        document.getElementById('categories-toggle').addEventListener('click', function(event) {
                            event.preventDefault(); 
                            var dropdownMenu = document.getElementById('categories-menu');
                            
                          
                            if (dropdownMenu.style.display === 'block') {
                                dropdownMenu.style.display = 'none';
                            } else {
                                dropdownMenu.style.display = 'block';
                            }
                        });
                    
                        
                        window.onclick = function(event) {
                            if (!event.target.matches('#categories-toggle')) {
                                var dropdownMenu = document.getElementById('categories-menu');
                                if (dropdownMenu.style.display === 'block') {
                                    dropdownMenu.style.display = 'none';
                                }
                            }
                        };
                    </script>

                    <li><a href="promo.html">Promo</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="cart-menu">
               <a href="checkout.html"><img src="shopping_cart-removebg-preview.png" alt="Cart" class="cart-icon"></a> 
            </div>
            <div class="hamburger-menu">
                <img src="Hamburger_icon-removebg-preview.png" alt="Menu">
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="search-bar">
            <input type="text" placeholder="What are we reading today?">
            <button type="submit"><img src="glass-removebg-preview.png" alt="Search"></button>
        </div>
    </section>

    <section class="book-section">
        <div class="categories">
            <h1>Non-Fiction</h1>
            <div class="book-container">
                <div class="book-item" data-title="The Godfather" data-price="$19.99">
                    <img src="godfather.jpeg" width="250px" height="250px" style="margin-right:0 25px;" alt="Marcy's Journal">
                </div>
                <div class="book-item" data-title="the history of the decline and fall of the roman empire" width="250px" height="250px" style="margin-right:0 25px;" data-price="$21.99">
                    <img src="nonfic1.jpeg" alt="Star vs. The Forces of Evil">
                </div>
                <div class="book-item" data-title="The Gulag Archipelago" data-price="$25.99">
                    <img src="nonfic2.jpeg" width="250px" height="250px" style="margin-right:0 25px;" alt="Journal 3">
                </div>
                <div class="book-item" data-title="The Trial" data-price="$15.99">
                    <img src="thetrial.jpeg" width="250px" height="250px" style="margin-right:0 25px;" alt="Book of Bill">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy 2024 - All Rigth Reserved Ad Astra Books</p>
    </footer>
</body>
</html>
